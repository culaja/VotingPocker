name: Build and publish base docker images

on:
  push:
    paths:
      - 'src/core-packages/docker/**'

jobs:
  build:

    runs-on: ubuntu-latest
      
    steps:
    - uses: actions/checkout@v2
    - uses: satackey/action-docker-layer-caching@v0.0.11
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    - name: Add SHORT_SHA env property with commit short sha
      run: echo "SHORT_SHA=`echo ${GITHUB_SHA} | cut -c1-8`" >> $GITHUB_ENV
    - name: Build base docker images
      run: |
        cd ./src/core-packages/docker/
        echo "VERSION_TAG=${SHORT_SHA}" > build.env
        docker-compose --env-file build.env build
    - name: Login to GitHub container registry
      run: > 
        echo ${{secrets.PRIVATE_GITHUB_REGISTRY}} | 
        docker login ghcr.io --username 
        ${{ github.repository_owner }} 
        --password-stdin
    - name: Publish base docker images
      run: |
        cd ./src/core-packages/docker/
        docker-compose --env-file build.env push
